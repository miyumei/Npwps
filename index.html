<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมภาษาอังกฤษ-ญี่ปุ่น</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>เกมเรียนรู้ภาษา: อังกฤษ ↔ ญี่ปุ่น (คำตอบไทย)</h1>
        <div class="language-selector">
            <button id="lang-en" class="active">คำถามภาษาอังกฤษ</button>
            <button id="lang-jp">คำถามภาษาญี่ปุ่น</button>
        </div>
    </header>

    <main>
        <section id="difficulty-selector">
            <h2>เลือกระดับความยาก</h2>
            <div class="difficulty-buttons">
                <button id="diff-easy" class="difficulty-button active">ง่าย</button>
                <button id="diff-medium" class="difficulty-button">ปานกลาง</button>
                <button id="diff-hard" class="difficulty-button">ยาก</button>
            </div>
        </section>

        <section id="start-screen">
            <h2>พร้อมที่จะเริ่มเกมไหม?</h2>
            <button id="start-game-button">เริ่มเกม!</button>
        </section>

        <section id="game-container" class="hidden">
            <section id="game-area">
                <h2>เกมทายคำศัพท์</h2>
                <p id="timer-text">เวลา: <span id="time-left"></span> วินาที</p> <p id="question-text">คำถามจะปรากฏที่นี่</p>
                <div id="options-container">
                    <button class="option-button">ตัวเลือก 1</button>
                    <button class="option-button">ตัวเลือก 2</button>
                    <button class="option-button">ตัวเลือก 3</button>
                    <button class="option-button">ตัวเลือก 4</button>
                </div>
                <button id="next-button" class="hidden">คำถามถัดไป</button>
                <p id="feedback-text"></p>
            </section>

            <section id="score-area">
                <h2>คะแนน</h2>
                <p>ถูกต้อง: <span id="correct-score">0</span></p>
                <p>ผิด: <span id="wrong-score">0</span></p>
            </section>
        </section>
        </main>

    <footer>
        <p>&copy; 2025 เกมภาษาอังกฤษ-ญี่ปุ่น โดย [ชื่อของคุณ]</p>
    </footer>

    <script src="script.js"></script>
</body>
        </html>
